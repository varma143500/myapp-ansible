    <title>Varma Fitness Gym Equipment Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;

        }

        }

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }

        .equipment-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .equipment-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 250px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .equipment-card:hover {
            transform: scale(1.05);
        }

        .equipment-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .equipment-card h3 {
            margin: 10px 0 5px;
        }

        .equipment-card p {
            padding: 0 10px 10px;
            color: #555;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .equipment-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
