<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Varma Fitness Gym</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
        color: #eee;
    }
    body::before {
        content: "";
        position: fixed; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.6); z-index:-1;
    }
    header {text-align:center; padding:30px; background:rgba(26,26,26,0.8);}
    header h1 {color:#ff4c4c; margin:0;}
    nav {display:flex; justify-content:center; background:rgba(34,34,34,0.8);}
    nav a {color:#eee; text-decoration:none; padding:10px 20px;}
    nav a:hover {background:#444; border-radius:5px;}
    .hero {height:250px; display:flex; justify-content:center; align-items:center; font-size:1.8em; text-shadow:2px 2px 5px #000;}
    .equipment-container {display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:20px;}
    .equipment-card {background:rgba(30,30,30,0.9); width:220px; border-radius:8px; overflow:hidden; text-align:center;}
    .equipment-card img {width:100%; height:140px; object-fit:cover;}
    .equipment-card h3 {margin:10px 0; color:#ff4c4c;}
    .equipment-card p {padding:0 5px 10px; font-size:0.9em; color:#ccc;}
    footer {text-align:center; padding:15px; background:rgba(26,26,26,0.8);}
    @media(max-width:600px){.equipment-container{flex-direction:column;align-items:center;}}
</style>
</head>
<body>

<header><h1>Varma Fitness Gym</h1></header>
<nav><a href="#home">Home</a><a href="#equipment">Equipment</a><a href="#contact">Contact</a></nav>
<section class="hero" id="home">Train Hard, Stay Strong!</section>

<section class="equipment-container" id="equipment">
    <div class="equipment-card">
        <img src="https://images.unsplash.com/photo-1599058917213-02f96d2850a7?auto=format&fit=crop&w=500&q=60" alt="Treadmill">
        <h3>Treadmill</h3><p>Adjustable speed & incline for cardio workouts.</p>
    </div>
    <div class="equipment-card">
        <img src="https://images.unsplash.com/photo-1571019613914-85f342c1524b?auto=format&fit=crop&w=500&q=60" alt="Dumbbells">
        <h3>Dumbbells</h3><p>5kg-25kg set for strength training.</p>
    </div>
    <div class="equipment-card">
        <img src="https://images.unsplash.com/photo-1610027284007-b11cf163f19f?auto=format&fit=crop&w=500&q=60" alt="Exercise Bike">
        <h3>Exercise Bike</h3><p>Low-impact cardio with adjustable resistance.</p>
    </div>
</section>

<footer id="contact">&copy; 2025 Varma Fitness. All Rights Reserved.</footer>

</body>
</html>
