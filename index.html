    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {height:100%; font-family: Arial, sans-serif; color:#eee; scroll-behavior:smooth;}

    /* Video Background */
    .video-bg {position: fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2;}

    header {text-align:center; padding:30px; background: rgba(26,26,26,0.8);}

    /* Navigation */

    nav a:hover {background:#444; border-radius:5px;}

    .quotes span {display:none;}
    .quotes span.active {display:block;}
